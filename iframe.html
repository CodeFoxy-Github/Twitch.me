<!DOCTYPE html>
<head>

</head>
<body>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const Username = urlParams.get('Username')
        const player = ("https://player.twitch.tv/?channel=" + Username + "&parent=codefoxy.cf");
document.getElementById('player').innerHTML += `\<iframe id=\"iframe-window\" src=\"${player}\" style=\"display: block;\"\>\</iframe\>`
     
    </script>
    <div id="player"></div>
</body>
</html>
