<!DOCTYPE html>
<head>

</head>
<body>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const Username = urlParams.get('Username')
        const player = ("https://player.twitch.tv/?channel=" + Username + "&parent=codefoxy.cf");
        const html = ("\<iframe id=\"iframe-window\"src=\" + player + " \" style=\"display\: block;\"\>\</iframe\>")
document.getElementById('player').innerHTML += (html);
     
    </script>
    <div id="player"></div>
</body>
</html>
