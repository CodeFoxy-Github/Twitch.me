<!DOCTYPE html>
<head>

</head>
<body>

  <iframe id="iframe"></iframe>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const Username = urlParams.get('Username')
        const player = ("https://player.twitch.tv/?channel=" + Username + "&parent=codefoxy.cf");
        let iframejs = document.getElementById("iframe");
        iframejs.src = player
    </script>
</body>
</html>
